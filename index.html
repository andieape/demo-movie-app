ation: landscape)" href="/assets/apple-touch-startup-image-2208x1242.png"><link rel="apple-touch-startup-image" media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 3) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2688x1242.png"><link rel="apple-touch-startup-image" media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2048x1536.png"><link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2224x1668.png"><link rel="apple-touch-startup-image" media="(device-width: 834px) and (device-height: 1194px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2388x1668.png"><link rel="apple-touch-startup-image" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2732x2048.png"><link rel="apple-touch-startup-image" media="(device-width: 810px) and (device-height: 1080px) and (-webkit-device-pixel-ratio: 2) and (orientation: landscape)" href="/assets/apple-touch-startup-image-2160x1620.png"><meta name="msapplication-TileColor" content="#fafafa"><meta name="msapplication-TileImage" content="/assets/mstile-144x144.png"><meta name="msapplication-config" content="/assets/browserconfig.xml"><link href="style.a05f0ea5d66487e97d65.css" rel="stylesheet"><script defer="defer" src="main.c80598a8483ae62b1906.js"></script><script defer="defer" src="vendor.c30a6f4b000d5c307518.js"></script><link as="font" crossorigin="anonymous" href="fonts/libre-baskerville-v5-latin-regular.woff" rel="preload"><link as="font" crossorigin="anonymous" href="fonts/libre-baskerville-v5-latin-regular.woff2" rel="preload"></head><body><header><div class="wrapper"><h1>Movie Gallery App</h1></div></header><main><div class="hidden"><select id="genres-list" name="genre"><script id="genres-template" type="text/x-handlebars-template"><option value='none' selected='selected'>
                select genre
              </option>
              {{#each genres}}
                  <option value={{this}}>
                    {{this}}
                  </option>
              {{/each}}</script></select></div><div class="main-view-wrapper"><div class="movies-list-wrapper main-view-item"><div class="movies-list-title"><h1>Movies Gallery</h1></div><div class="movies-list-inner"><ul id="movies-list"><script id="movies-template" type="text/x-handlebars-template">{{#each movies}}
                  <li data-bind={{id}} data-title={{name}} class='movies-list-item'>   
                    <span data-movie={{id}} data-title={{name}} class='favorite-star star-inactive'>★</span>               
                    <div class='movies-list-pic-wrap'>
                      <img class='movies-list-pic' src={{img}} alt=""/>
                    </div>
                    <div class='movies-list-title-wrap'>
                      <span class='movies-list-title'>{{name}}</span>
                    </div>    
                    <div class='movies-list-year-wrap'>
                      <span class='movies-list-year'>{{year}}</span>
                    </div>  
                    
                  </li>
              {{/each}}</script></ul></div></div><div class="favourites-list-wrapper"><div class="favourites-list-title"><h1>Favourites List</h1></div><div class="favourites-list-main"><ul id="favs-list" class="favourites-list"><script id="favs-template" type="text/x-handlebars-template">{{#each favourites}}
                <li class='favourites-list-item'>
                  <div class='favourites-list-item-name'>{{name}}</div>
                  <span id={{id}} class='favourites-list-item-remove'></span>
                </li>
                {{/each}}</script></ul></div></div><div id="movies_modal" class="modal"><script id="movies_modal_template" type="text/x-handlebars-template"><div>
              
              <div class='movie-modal-wrap'>
                <span class="modal-close close">×</span>
                <div id="modal-caption">    
                  <div class='movie-modal-inner inner-left'>
                    <div class='movie-modal-img-wrap'>
                      <img class="modal-content modal-movie-img" id="img01" src={{img}}>
                    </div>
                    <div class='movie-modal-year'> 
                      {{year}}
                    </div>
                    <div class='movie-modal-genres'> 
                      {{#each genres}}
                       <div class='movie-modal-genre-single'>
                        {{this}}
                       </div>
                      {{/each}}
                    </div>
                  </div>
                  <div class='movie-modal-inner inner-right'>
                    <div class='movie-modal-title-wrap'>
                      <h2>{{name}}</h2>
                    </div>
                    <div class='movie-modal-description'>
                      {{description}}
                    </div>
                    <div class='movie-modal-director'>
                      <strong>Director: </strong>{{director}}
                    </div>
                    <div class='movie-modal-starring'>
                      <strong>Starring: </strong>
                      {{#each starring}}
                      <span>{{this}}</span> 
                      {{/each}}
                    </div>
                  </div>

              </div>                
              </div>
            </div></script></div></div></main></body></html>
